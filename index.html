<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>How-To-Do-App</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">My Organizer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarColor02">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Todo List<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">My Calendar</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Achievements</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Graphs</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </nav>
    <form id="ourForm" class="form-group">
        <!---<label class="col-form-label" for="inputDefault">Need To Do</label>-->
        <input id="ourField" type="text" autocomplete="off" class="form-control" placeholder="Type what you need to do..."> 
        <button id="buttonCss" class="btn btn-outline-secondary">Create Item</button>
    </form>
    <h4>Need to do for this day:</h4>
    <ul id="ourList"> 
        
    </ul>

    <script src="app.js"></script>
</body>
</html>
